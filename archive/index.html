    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Cairo', Arial, sans-serif;
            background: linear-gradient(135deg, #462B73 0%, #2d1a4a 100%);
            color: #fff;

        .container { max-width: 1000px; margin: 0 auto; }
        .header {

            padding: 30px;
            background: rgba(70, 43, 115, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            border: 1px solid rgba(247, 148, 29, 0.3);
        }
        .logo {

        }
        .logo .white { color: #fff; }
        .logo .orange { color: #F7941D; }
        .header h1 {
            color: #F7941D;
            font-size: 28px;
            margin-bottom: 10px;

        }
        .header p { color: rgba(100, 220, 255, 0.8); font-size: 14px; }
        .btn-container {
            text-align: left;
            margin-bottom: 20px;
            clear: both;
        }
        .back-btn {
            display: inline-block;

        .back-btn:hover {

        }
        .report-list { list-style: none; }

        }

            font-size: 16px;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(247, 148, 29, 0.3);
            direction: ltr;
            unicode-bidi: isolate;
            display: inline-block;
        }
        .range-value {
            background: rgba(74, 222, 128, 0.15);
            color: #4ade80;
            padding: 4px 12px;

            font-size: 13px;
            font-weight: 600;

        }
        .routes-value {
            color: rgba(100, 220, 255, 0.9);
            font-size: 12px;
            font-family: 'Consolas', 'Monaco', monospace;
            letter-spacing: 0.5px;
            text-shadow: 0 0 8px rgba(100, 220, 255, 0.3);
            line-height: 1.5;
        }
        .routes-count {
            background: rgba(96, 165, 250, 0.2);
            color: #60a5fa;
            padding: 2px 8px;
            border-radius: 6px;
            font-size: 11px;
            margin-left: 8px;
        }
        .empty-msg {
            text-align: center;
            color: rgba(100, 220, 255, 0.6);
            padding: 50px;
            font-size: 18px;
        }
        .count-badge {
            background: rgba(247, 148, 29, 0.2);
            color: #F7941D;
            padding: 5px 15px;
            border-radius: 15px;
            font-size: 14px;
            margin-top: 15px;
            display: inline-block;
            box-shadow: 0 0 15px rgba(247, 148, 29, 0.3);
        }

        /* ===== UNIFIED PAGE LOADER ===== */
        #page-loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #page-loader.show {
            opacity: 1;
            visibility: visible;
        }
        #page-loader .loader-gif {
            width: 200px;
            height: 200px;
        }
        #page-loader .loader-text {
            color: #462B73;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 2px;
            margin-top: 20px;
        }
        #page-loader .loader-dots {
            display: flex;
            gap: 5px;
            margin-top: 15px;
        }
        #page-loader .loader-dots span {
            width: 8px;
            height: 8px;
            background: #F7941D;
            border-radius: 50%;
            animation: loader-bounce 1.4s ease-in-out infinite;
        }
        #page-loader .loader-dots span:nth-child(1) { animation-delay: 0s; }
        #page-loader .loader-dots span:nth-child(2) { animation-delay: 0.2s; }
        #page-loader .loader-dots span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes loader-bounce {
            0%, 80%, 100% { transform: scale(0.6); opacity: 0.4; }
            40% { transform: scale(1.2); opacity: 1; }
        }
        /* ===== END PAGE LOADER ===== */

        /* Pages Navigation Bar */
        .pages-nav {
            display: flex;
            justify-content: center;
            gap: 15px;
            padding: 15px 20px;
            background: rgba(70, 43, 115, 0.5);
            border-radius: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .pages-nav a {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 25px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.2s;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .pages-nav a:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }
        .pages-nav a.active {
            background: linear-gradient(135deg, #F7941D 0%, #ff6b00 100%);
            border-color: transparent;
        }
        .pages-nav .nav-icon {
            font-size: 16px;
        }
        @media (max-width: 600px) {
            .pages-nav {
                gap: 8px;
                padding: 10px;
            }
            .pages-nav a {
                padding: 8px 15px;
                font-size: 12px;
            }
        }
    </style>
</head>

    <!-- UNIFIED PAGE LOADER SCRIPT -->
    <script>
    (function() {
        var loader = document.getElementById('page-loader');
        var showTimeout = null;
        var DELAY_MS = 250;

        function showLoader() {
            if (loader) {
                showTimeout = setTimeout(function() {
                    loader.classList.add('show');
                }, DELAY_MS);
            }
        }

        function hideLoader() {
            if (showTimeout) {
                clearTimeout(showTimeout);
                showTimeout = null;
            }
            if (loader) {
                loader.classList.remove('show');
            }
        }

        window.addEventListener('load', hideLoader);
        window.addEventListener('beforeunload', showLoader);
        window.addEventListener('pagehide', showLoader);

        document.addEventListener('click', function(e) {
            var link = e.target.closest('a');
            if (link && link.href && !link.href.startsWith('javascript:') && !link.href.startsWith('#')) {
                showLoader();
            }
        });
    })();
    </script>
</body>
