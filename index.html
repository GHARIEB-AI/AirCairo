<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Cairo - Market Insights</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #462B73 0%, #5a3d8a 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            color: #462B73;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #F7941D;
            font-size: 0.9em;
            font-weight: 600;
            margin-bottom: 30px;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .link {
            display: block;
            padding: 15px 25px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .link.primary {
            background: linear-gradient(135deg, #462B73 0%, #5a3d8a 100%);
            color: white;
        }
        .link.primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(70,43,115,0.4);
        }
        .link.secondary {
            background: #f0f0f5;
            color: #462B73;
            border: 2px solid #462B73;
        }
        .link.secondary:hover {
            background: #462B73;
            color: white;
        }
        .link.archive {
            background: #F7941D;
            color: white;
        }
        .link.archive:hover {
            background: #e8850a;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo_white.svg" alt="Air Cairo" class="logo" style="filter: invert(1) brightness(0.3) sepia(1) hue-rotate(230deg) saturate(5);">
        <h1>Market Insights</h1>
        <p class="subtitle">Threat Alert Reports</p>
        <div class="links">
            <a href="online_mob_report.html" class="link primary">Mobile Report</a>
            <a href="online_pc_report.html" class="link secondary">Desktop Report</a>
            <a href="archive/" class="link archive">Archive</a>
        </div>
    </div>
</body>
</html>
