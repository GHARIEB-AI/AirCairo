<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air Cairo - Promotions</title>
    <link rel="preload" href="../assets/img/aircairo-loader.gif" as="image">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Arial, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 15px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .header {
            text-align: center;
            background: linear-gradient(135deg, #462B73 0%, #5a3d8a 100%);
            color: #fff;
            padding: 15px 20px;
            border-radius: 10px 10px 0 0;
        }
        .header img {
            height: 50px;
            margin-bottom: 8px;
        }
        .header h1 {
            font-size: 1.1rem;
            margin-bottom: 3px;
            font-weight: normal;
        }
        .header p {
            color: #F7941D;
            font-size: 1rem;
            font-weight: bold;
        }
        .content {
            background: #fff;
            border-radius: 0 0 10px 10px;
            padding: 20px;
        }
        .section-header {
            font-size: 0.85rem;
            color: #462B73;
            font-weight: bold;
            padding: 12px 0 6px;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .coming-soon {
            text-align: center;
            padding: 40px 20px;
        }
        .coming-soon .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }
        .coming-soon h2 {
            color: #462B73;
            font-size: 1.2rem;
            margin-bottom: 8px;
        }
        .coming-soon p {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.6;
        }
        .back-link {
            display: block;
            text-align: center;
            padding: 12px;
            margin-top: 15px;
            background: #462B73;
            color: #fff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background 0.2s;
        }
        .back-link:hover {
            background: #5a3d8a;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.75rem;
            color: #888;
        }

        /* Page Loader */
        .page-loader {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: #462B73;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s, visibility 0.3s;
        }
        .page-loader.show {
            opacity: 1;
            visibility: visible;
        }
        .page-loader img {
            width: 120px;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="page-loader" class="page-loader show">
        <img src="../assets/img/aircairo-loader.gif" alt="Loading...">
    </div>

    <div class="container">
        <div class="header">
            <img src="../logo_white.png" alt="Air Cairo">
            <h1>Air Cairo</h1>
            <p>Promotions & Offers</p>
        </div>

        <div class="content">
            <div class="section-header">Current Promotions</div>

            <div class="coming-soon">
                <div class="icon">üéÅ</div>
                <h2>Coming Soon</h2>
                <p>Customer and travel agent promotions will be available here soon.</p>
                <p>Stay tuned for special offers and exclusive deals.</p>
            </div>

            <a href="../index.html" class="back-link">Back to GATE</a>
        </div>

        <div class="footer">
            <p><strong>Air Cairo Market Insights</strong></p>
            <p>Powered by GHARIEB-AI</p>
        </div>
    </div>

    <script>
    (function() {
        var loader = document.getElementById('page-loader');
        function hideLoader() { if (loader) loader.classList.remove('show'); }
        function showLoader() { if (loader) loader.classList.add('show'); }
        window.addEventListener('load', hideLoader);
        window.addEventListener('pageshow', hideLoader);
        window.addEventListener('beforeunload', showLoader);
        window.addEventListener('pagehide', showLoader);
        document.addEventListener('click', function(e) {
            var link = e.target.closest('a');
            if (link && link.href && !link.href.startsWith('javascript:') && !link.href.startsWith('#')) {
                showLoader();
            }
        });
    })();
    </script>
</body>
</html>
